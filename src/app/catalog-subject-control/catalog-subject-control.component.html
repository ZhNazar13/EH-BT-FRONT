<div class="main-content">
    <div class="card">
        <div class="card-header card-header-danger">
            <h3 class="card-title">Subjects</h3>
            <p class="card-category"></p>
        </div>
        <div class="card-body">
            <button mat-icon-button (click)="openDialog(null, 'add')" matTooltip="Add subject">
                <i class="material-icons">person_add_alt_1</i>
            </button>
            <button mat-icon-button (click)="refresh()" matTooltip="REFRESH">
                <i class="material-icons">update</i>
            </button>
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="table">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> id.</th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> id.</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="text-primary"> Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="Example icon button with a delete icon"
                                    matTooltip="Редактировать" (click)="openDialog(element, 'edit')">
                                <a class="material-icons">edit</a>
                            </button>
                            <button mat-icon-button aria-label="Example icon button with a delete icon"
                                    matTooltip="Удалить" (click)="deleteSubject(element.id)">
                                <a class="material-icons">delete</a>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
