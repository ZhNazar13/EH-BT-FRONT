<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Расписание класса</h3>
                <p class="card-category">11A</p>
            </div>
            <div class="card-body">
                <p class="card-category">11A</p>
                <div class="table-responsive">
                    <table mat-table [dataSource]="dataSource" class="table">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="dayOfWeek">
                            <th mat-header-cell *matHeaderCellDef> День недели </th>
                            <td mat-cell *matCellDef="let element"> {{element.dayOfWeek}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef> Время </th>
                            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="lesson">
                            <th mat-header-cell *matHeaderCellDef> Урок </th>
                            <td mat-cell *matCellDef="let element"> {{element.lesson}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="teacher">
                            <th mat-header-cell *matHeaderCellDef> Преподователь </th>
                            <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
                        </ng-container>

                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">delete</i>
                                </button>
                                <button mat-icon-button class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">edit</i>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
